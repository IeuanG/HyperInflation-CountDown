<script type="text/javascript">
  
		var latestBlock;
		var switchBlock = 371337;
		$.get( "https://chain.so/api/v2/get_info/DOGE", function( response ) {
			if (response.status == "success") {
				window.setInterval(function(){ 
				latestBlock = response.data.blocks;
				var blocksLeft = switchBlock - latestBlock;
				var now = Math.round(new Date().getTime() / 1000);
				var timeExact = now + (blocksLeft * 60);
					$("#countdown").html("");
					$( "#countdown")
						.append( "Fork Time: " + new Date(timeExact*1000).toLocaleString() + "<br/>" )
						.append( "Current Block: " + response.data.blocks + "<br/>" )
						.append( "Blocks Left: " + (371337 - response.data.blocks) + "<br/>" )
				}, 1000);
			}
		}, "json" );
	</script>
